<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Terminal/Git/Github Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="015ContactCard.css">
    <style>
    .hidden{
      display: none;
    }

    li{
      list-style: none;
      border: 2px solid black;
      padding: 10px;
      display: inline-block;
      width: 400px;
      height: auto;
    }

    body{
      width: 1000px;
      height: auto;
    }

    #rightside, #leftside{
      width: 450px;
      height: auto;
      display: inline-block;
      vertical-align: top;
    }
    ul{
      height: 500px;
      width: auto;
    }
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var descrip = $('#description').val();
                $('.list').append(`<li><h3>${firstname} ${lastname}</h3> <h3>Click For Description!</h3> <p class='hidden'>${descrip}</p></li>`);

                $(document).on('click', 'li', function() {
                    $(this).find('h3').addClass('hidden');
                    $(this).find('p').removeClass('hidden');
                });

                return false;
            });
        });
    </script>
</head>

<body>
    <div id="leftside">
        <form id='form1' action="index.html" method="post">
            <p>First Name: </p><input id='firstname' type="text" name="firstname" placeholder="First Name..." value="">
            <br>
            <p>Last Name: </p><input id='lastname' type="text" name="lastname" placeholder="Last Name..." value="">
            <br>
            <p>Description:</p>
            <br>
            <input id='description' type="text" name="name" value="" placeholder="Description...">
            <button type="submit" name="Add User">Add User</button>
        </form>
    </div>
    <div id="rightside">
        <ul class='list'>

        </ul>
    </div>
</body>

</html>
