<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        $('form').submit(function(){
          var firstname = $('#firstname').val();
          var lastname = $('#lastname').val();
          var description = $('#description').val();

          $('.list').append('<li><h3>' +firstname+ ' ' +lastname+ '</h3><h2>click for des</h2><p class="hidden">' +description+ '</p></li>');

      $(document).on('click', '.list', function(){
            $(this).children().children().toggle();
          })
          return false;
        })


      });

    </script>
    <style>
      * {
        margin: 0px auto;
      }

      body {
        margin-top: 30px;
        width: 400px;
      }

      form li {
        display: inline-block;
        border: none;
      }

      li {
        border: 3px solid black;
        display: inline-block;
        margin: 10px;
      }

      .hidden {
        display: none;
      }

      }
    </style>
  </head>
  <body>
    <div class="user_input">
      <form class="" action="index.html" method="post">
        <ul>
          <li>First Name: <input id="firstname" type="text"></li>
          <li>Last Name: <input id="lastname" type="text"></li>
          <li>Description: <input id="description" type="text"></li>
        </ul>
        <input type="submit" name="name" value="Add User">
      </form>
    </div>
      <ul class="list">
      </ul>
  </body>
</html>
